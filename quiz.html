<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
  
    <div class="quiz" id="page1">
        <h1>ðŸŽ¯ Smart Quiz Pro</h1>
        <input id="code" type="text" placeholder="Enter Game Code"><br>
        <input id="player" type="text" placeholder="Enter Your Name"><br>
        <button id="btn">Join Quiz</button>
      </div>
      
   
      <div class="quiz" id="page2" style="display:none;">
        <h2>Select Your Quiz Settings</h2>
        <select id="topic">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JS">JavaScript</option>
        </select><br>
      
        <select id="level">
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
        </select><br>
      
        <select id="numQ">
          <option value="3">3 Questions</option>
          <option value="5">5 Questions</option>
          <option value="10">10 Questions</option>
          <option value="15">15 Questions</option>
          <option value="20">20 Questions</option>
        </select><br>
      
        <button id="startBtn">Start Quiz</button>
      </div>
      
      <div class="quiz" id="page3" style="display:none;">
        <div id="timer">Time left: 30s</div>
        <h2 id="question"></h2>
        <div id="options"></div>
      </div>
      
    
      <div class="quiz" id="page4" style="display:none;">
        <h2 id="result"></h2>
        <button onclick="location.reload()">Play Again</button>
      </div>
    
    <script src="quiz.js"></script>
</body>
</html>
